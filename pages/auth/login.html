<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Olhe para mim - Login</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    display: flex;
    height: 100vh;
    background-color: #f8f9fa;
  }

  /* Barra lateral */
  .sidebar {
    width: 35%;
    background-color: #1c3557;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }

  .sidebar a {
    color: white;
    text-decoration: none;
    font-size: 2.5rem;
    font-weight: bold;
    line-height: 1.1;
    transition: color 0.3s;
  }

  .sidebar a:hover {
    color: #ffcc66;
  }

  /* √Årea principal */
  .main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-box {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 380px;
  }

  .login-box h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #1c3557;
  }

  label {
    display: block;
    font-weight: bold;
    margin-top: 15px;
    color: #333;
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
  }

  button {
    width: 100%;
    background-color: #1c3557;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: bold;
    margin-top: 25px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #284b75;
  }

  .extra {
    text-align: center;
    margin-top: 20px;
  }

  .extra a {
    color: #1c3557;
    text-decoration: none;
    font-weight: 500;
  }

  .extra a:hover {
    text-decoration: underline;
  }

  /* Responsivo */
  @media (max-width: 900px) {
    .sidebar {
      display: none;
    }
    .main {
      width: 100%;
      padding: 20px;
    }
    .login-box {
      box-shadow: none;
      max-width: 100%;
      padding: 30px;
    }
  }
</style>
</head>
<body>

  <div class="sidebar">
    <!-- ‚úÖ Link de volta para a landing page -->
    <a href="../../index.html">Olhe<br>para mim</a>
  </div>

  <div class="main">
    <div class="login-box">
      <h2>Bem-vindo</h2>
      <form id="loginForm">
        <label for="user">Usu√°rio</label>
        <input type="text" id="user" placeholder="Digite seu usu√°rio" required>

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>

        <div class="extra">
          <a href="#">Esqueci minha senha</a> <br><br>
          <span>N√£o possui cadastro? <a href="cadastro.html">Cadastrar-se</a></span>
        </div>
      </form>
    </div>
  </div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    const user = document.getElementById("user").value.trim().toLowerCase();
    const pass = document.getElementById("password").value.trim();

    // ‚úÖ Mock de usu√°rios fixos
    if (user === "admin" && pass === "admin") {
      alert("Bem-vindo, administrador!");
      sessionStorage.setItem("usuarioLogado", "admin"); // üëà Armazena sess√£o do admin
      window.location.href = "../admin/admin.html";
      return;
    }

    if (user === "user" && pass === "user") {
      alert("Bem-vindo, usu√°rio comum!");
      sessionStorage.setItem("usuarioLogado", "Usu√°rio Comum");
      window.location.href = "../usuario/usuario.html";
      return;
    }

    // ‚úÖ Verifica usu√°rios cadastrados no LocalStorage
    const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
    const usuarioEncontrado = usuarios.find(u => u.usuario === user && u.senha === pass);

    if (usuarioEncontrado) {
      if (usuarioEncontrado.tipo === "comum") {
        alert(`Bem-vindo, ${usuarioEncontrado.nome}!`);
        sessionStorage.setItem("usuarioLogado", usuarioEncontrado.nome);
        window.location.href = "../usuario/usuario.html";
      } else {
        alert("Tipo de usu√°rio inv√°lido.");
      }
    } else {
      alert("Usu√°rio ou senha incorretos.");
    }
  });
</script>

</body>
</html>
